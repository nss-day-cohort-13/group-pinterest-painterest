<div id="grad1">
  <h1>New Pin</h1>

  <form class="form-horizontal" name="form" ng-submit="pin.submit(newPin)" novalidate>
    <div
      class="form-group"
      ng-class="{
        'has-error': form.name.$dirty && form.name.$invalid,
        'has-success': form.name.$dirty && form.name.$valid
      }"
    >
      <label for="pinTitle">Title</label>
      <input
        class="form-control"
        id="pinTitle"
        name="pinTitle"
        type="text"
        placeholder="Title"
        required
        ng-model="newPin.pinTitle"
      />
    </div>
    <div
      class="form-group"
      ng-class="{
        'has-error': form.phone.$dirty && form.phone.$invalid,
        'has-success': form.phone.$dirty && form.phone.$valid
      }"
    >
      <label for="pinUrl">Url</label>
      <input
        class="form-control"
        id="pinUrl"
        type="text"
        name="pinUrl"
        placeholder="http://www.google.com"
        required
        ng-model="newPin.pinUrl"
      />
    </div>
    <div
      class="form-group"
      ng-class="{
        'has-error': form.email.$dirty && form.email.$invalid,
        'has-success': form.email.$dirty && form.email.$valid
      }"
    >
      <label for="pinDescription">Description</label>
      <input
        class="form-control"
        id="pinDescription"
        type="text"
        name="pinDescription"
        placeholder="what is special about your pin"
        required
        ng-model="newPin.pinDescription"
      />
    </div>
    <div
      class="form-group"
      ng-class="{
        'has-error': form.twitter.$dirty && form.twitter.$invalid,
        'has-success': form.twitter.$dirty && form.twitter.$valid
      }"
    >
    </div>
    <a href="#" class="btn btn-danger">Cancel</a>
    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="form.$invalid"
    >Submit</button>
  </form>
</div>
