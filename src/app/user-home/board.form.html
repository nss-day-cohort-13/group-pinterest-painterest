<div id="grad1">
  <h1>New Board</h1>
  <form name="form" ng-submit="board.submit(newBoard)" novalidate>
    <div
      class="form-group"
      ng-class="{
        'has-error': form.name.$dirty && form.name.$invalid,
        'has-success': form.name.$dirty && form.name.$valid
      }"
    >
      <label for="boardTitle">Title</label>
      <input
        class="form-control"
        id="boardTitle"
        name="boardTitle"
        type="text"
        placeholder="Title"
        required
        ng-model="newBoard.boardTitle"
      />
    </div>
    <div
      class="form-group"
      ng-class="{
        'has-error': form.email.$dirty && form.email.$invalid,
        'has-success': form.email.$dirty && form.email.$valid
      }"
    >
      <label for="boardDescription">Description</label>
      <input
        class="form-control"
        id="boardDescription"
        type="text"
        name="boardDescription"
        placeholder="what is special about your board"
        required
        ng-model="newBoard.boardDescription"
      />
    </div>
    <a href="#" class="btn btn-danger">Cancel</a>
    <button
      type="submit"
      class="btn btn-primary"
      ng-disabled="form.$invalid"
    >Submit</button>
  </form>
</div>
